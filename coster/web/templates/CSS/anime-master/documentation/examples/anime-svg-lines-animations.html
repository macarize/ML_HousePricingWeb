<!DOCTYPE html>
<html>
<head>
  <title>SVG line drawing | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="../assets/css/documentation.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    .anim {
      position: relative;
      width: 50%;
    }
    .anim svg {
      position: relative;
      width: 100%;
      border: 1px solid red;
    }
    .anim path {
      stroke-width: 2;
    }

  </style>
</head>
<body>
  <div class="anim">
    <div class="item"></div>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
      <g fill="none" fill-rule="evenodd" stroke-width="2">
        <circle cx="300" cy="100" r="50" stroke="#FED28B"/>
        <path class="path" stroke="#4E7EFC" d="M250 300a50 50 0 0 1 100 0v25h-25v-25a25 25 0 1 0-25 25v25a50 50 0 0 1-50-50z"/>
      </g>
    </svg>
  </div>
  <script type="module">
    import anime from "../../src/index.js";
    anime({
      targets: ['circle','path'],
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutSine',
      duration: 1500,
      direction: 'alternate',
      loop: true
    });
    var pathEl = anime.path('.path');
  </script>
</body>
  <script type="text/javascript">
    $(document).ready(function(){
        alert("$(document).ready ALERT 경고창");
    })
    var width = window.innerWidth;
    var height = window.innerHeight;
    alert(width)
  </script>
</html>
