<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--jquery 3.4.1 -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- bootstrap 3.3.2 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <style>
        .clear{
            clear:both;
            padding: 10px;
        }
        .form-inline{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="space">
    <div class="logo">
        <h1>COSTER</h1>
    </div>
    <div class="section">
        <button class="consultant">CONSULTANT</button>
        <br>
        <button type="button" class="logout">LOGOUT</button>
        <button type="button" class="btn btn-primary signin" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Sign In</button>
        <button type="button" class="btn btn-primary signup">Sign Up</button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="exampleModalLabel">LOGIN</h4>
          </div>
          <div class="modal-body">
            <form action="ajaxLogin" method="POST" class="form-inline ajaxform">
            {% csrf_token %}
              <div class="form-group">
                <label for="recipient-name" class="col-sm-2 control-label">ID</label>
                <input type="text" class="form-control id" id="recipient-name" name="id">
              </div>
              <div class="clear"></div>
              <div class="form-group">
                <label for="message-text" class="col-sm-2 control-label">PW</label>
                  <input type="password" class="form-control pw" id="message-text" name="pw">
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" id="ajaxlogin" data-dismiss="modal">LOGIN</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function(){
      var asd = '{{ request.session.login }}';
      if(asd != ''){
        $('.signin').css("display", "none")
        $('.signup').css("display", "none")
        $('.logout').css("display", "block");
      }else{
        $('.signin').css("display", "block");
        $('.signup').css("display", "block");
        $('.logout').css("display", "none")
      }
    })

    //login ajax Test
    $('#ajaxlogin').click(function(){
      var id = $('.id').val()
      var pw = $('.pw').val()
      console.log('submit')
      $.ajax({
        type:'POST',
        url:'ajaxLogin',
        data:{
          'id':id,
          'pw':pw
        },
        dataType:'json',
        success:function(result){
          console.log(result)
          $('.signin').css("display", "none")
          $('.signup').css("display", "none")
          $('.logout').css("display", "block");
        }
      })
    })
    $('.logout').click(function(){
        $.ajax({
          type:'POST',
          url:'logout',
          success:function(result){
            $('.signin').css("display", "block");
            $('.signup').css("display", "block");
            $('.logout').css("display", "none")
          }
        })
    })
    $('.consultant').click(function(){
        location.href = '/web/consultant'
    })
    $('.signup').click(function(){
        location.href = '/web/signup'
    })

</script>
