	    background-size: cover;
		}
		body::-webkit-scrollbar {
    		display: none;

	<style type="text/css">

		@font-face {
	    font-family: Nanum;
	    src: url({% static "NanumSquare_acB.ttf" %});

	<style type="text/css">
		.LoginHead {
			font-family: Agency;
			font-size: 5vh;
			color : black;
		}
		.LoginS {
			position : absolute ;
			height: 7.3vh;
			top: 6vh;
			left: 161vh;
		}
		.LogoW {
			position : absolute ;
			height: 7.3vh;
			top: 6vh;
			left: 176vh;
		}	
		.SBox {
			position : absolute;
			height: 48.3vh;
			top: 5vh;
			left: 8.8vh;			
		}
		.dia {
			position : absolute;
			height: 100vh;
			top: 0vh;
			left: 0vh;	
		}
		.SDeco {
			position : absolute;
			height: 7.1vh;
			top: 7.55vh;
			left: 12vh;	
		}
		.Stitle {
			position: absolute;
			font-family: Nanum;
			font-size: 5.2vh;
			color: white;
			top: 15vh;
			left: 15vh;
		}
		.location{
			position: absolute;
			height: 6.6vh;
			width: 48.8vh;
			top: 28.7vh;
			left: 26.8vh;
		}
		.locationD{
			position: absolute;
			height: 6.6vh;
			width: 66.8vh;
			top: 38.7vh;
			left: 26.8vh;
		}
		.FindLoc{
			position: absolute;
			height: 6.6vh;
			width: 15.6vh;
			top: 28.7vh;
			left: 77.9vh;
			font-family: Nanum;
			font-size: 3vh;
		}
		.formStyle {
			background-color: #3F3F3F;
			border-width: 2pt;
			border-color: white;
			border-radius: 10px;
			border-style: solid;
			color: white;
		}
		.Sfind {
			position: absolute;
			height: 11.7vh;
			width: 66.3vh;
			top: 47.2vh;
			left: 77.4vh;
		}
		.findSeller {
			position: absolute;
			background-color: transparent !important;
    		background-image: none !important;
    		border-color: transparent;
   			border: none;
			font-family: Nanum;
			font-size: 4vh;
			color : white;
			text-align: middle;
			top: 50.5vh;
			left: 86.5vh;
			width: 30vh;
		}
		.suggest {
			position: absolute;
			left: 98.8vh;
			top: 58vh;
			width: 84.5vh;
			height: 42.1vh;
		    -webkit-filter: brightness(100%);
		}
		.suggest:hover {
			-webkit-filter: brightness(40%);
		    -webkit-transition: all 1s ease;
		    -moz-transition: all 1s ease;
		    -o-transition: all 1s ease;
		    -ms-transition: all 1s ease;
		    transition: all 1s ease;
		}
		.SWrapper {
			object-fit: cover;	
		}
		.NeedLogin {
			position: absolute;
			color: white;
			left: 125.8vh;
			top: 77.1vh;
			z-index: 1;
			visibility: hidden;
			font-family: Nanum;
			font-size:4vh;
			-webkit-filter: brightness(0%);
		}
		.SWrapper:hover .NeedLogin {
			visibility: visible;
			-webkit-filter: brightness(100%);
		    -webkit-transition: all 1s ease;
		    -moz-transition: all 1s ease;
		    -o-transition: all 1s ease;
		    -ms-transition: all 1s ease;
		    transition: all 1s ease;		}
		div {
			overflow: hidden;
		}
		a:link { color: white; text-decoration: none;}
		a:visited { color: white; text-decoration: none;}
		a:hover { color: white; text-decoration: none;}

<body>
	<div><img class='dia' src="{% static "\Resource\AI\Seller\SVG\Asset_4.svg" %}"></div>
	<div class="SWrapper">
		<p class="NeedLogin">로그인이 필요합니다.</p>
		<img class='suggest' src="{% static "\Resource\AI\Seller\SVG\Asset_7.png" %}">
	</div>
	<div><img class='LogoW' src="{% static "\Resource\AI\Results\SVG\Asset_6.png" %}"></div>

	<div><img class='SDeco' src="{% static "\Resource\AI\Seller\SVG\Asset_3.svg" %}"></div>
	<div><img class='Sfind' src="{% static "\Resource\AI\Seller\SVG\Asset_5.svg" %}"></div>
	<div class="Stitle">매물의 주소를 입력해 주세요</div>
	<button class="findSeller">중개업자 찾기 ></button>
	<div>
		<form>
			<input class='location formStyle' type="text" readonly>
			<input class='locationD formStyle' type="text">
			<button class="FindLoc formStyle">찾기</button>
		</form>
	</div>
	<div class="container">
    <a href="#myModal" role="button" data-toggle="modal">
    <img class="LoginS" src="..\..\static\Resource\AI\Results\SVG\Asset_5.svg"></a>
	</div>
	</button>
    <div class="modal modal-center fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-center">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="GO X" data-dismiss="modal">X</div>
                    <div class="LoginHead">LOGIN</div>
                    <input class="LoginBody" type="text" name="ID" placeholder="ID">
                    <input class="LoginBody" type="password" name="PASSWORD" placeholder="PASSWORD">
                    <a href='#'><div class="signIn">계정이 없으세요?</div></a>
                    <a href="#"><div class="GO"><button class="GO">GO</button></div></a>   
                </div>
            </div>  
        </div>
    </div> 
	</div>
